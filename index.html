<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/3657a51303.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-sity">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control"
                  id="city-input"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-success shadow-sm"
              />
            </div>

            <div class="col-3">
              <button id ="current-position"
                
                class="btn btn-primary shadow-sm">Current</button>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-5 img-temp">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudly"
                  class="weather-icon float-start"
                />

                <span class="temp float-start" id="value-temp"> 33</span>
                <span id="celsium"> ℃</span>
              </div>
            </div>

            <div class="col-3 wind-precip">
              <ul class="parametres">
                <li>Humidity: <span id="humidity">77</span>%</li>
                <li>Wind: <span id = "wind">1</span>km/h</li>
              </ul>
            </div>
            <div class="col-4 col-city">
              <h1 id="city">Oslo, Norway</h1>
              <ul class="col">
                <li id="date-time">Thursday 14:09</li>
                <li id="description">Mostly cloudy</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-2 days">
              <div class="day">Fri</div>
              <div class="dayIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudly"
                  class="weather-icon-down float-start"
                />
              </div>
              <div class="dayTemp">17°</div>
            </div>
            <div class="col-2 days">
              <div class="day">Sat</div>
              <div class="dayIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudly"
                  class="weather-icon-down float-start"
                />
              </div>
              <div class="dayTemp">17°</div>
            </div>
            <div class="col-2 days">
              <div class="day">Sun</div>
              <div class="dayIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudly"
                  class="weather-icon-down float-start"
                />
              </div>
              <div class="dayTemp">17°</div>
            </div>
            <div class="col-2 days">
              <div class="day">Mon</div>
              <div class="dayIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudly"
                  class="weather-icon-down float-start"
                />
              </div>
              <div class="dayTemp">17°</div>
            </div>
            <div class="col-2 days">
              <div class="day">Tue</div>
              <div class="dayIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudly"
                  class="weather-icon-down float-start"
                />
              </div>
              <div class="dayTemp">17°</div>
            </div>
            <div class="col-2 days">
              <div class="day">Wed</div>
              <div class="dayIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudly"
                  class="weather-icon-down float-start"
                />
              </div>
              <div class="dayTemp">17°</div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
